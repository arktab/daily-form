<body>
	<div class="container__bg">
		<div class="container">
			<div class="header">

				<p class="header__header"><img class="header__header-img" src="images/favicon.png" alt="key">Create your free account</p>
				<p class="header__text">Come and join our cool and amazing community, fill in your details
	to get started. Already have an account?<a class="header__text-link" href="#">Log in</a>.</p>
			</div>

			<form action="#" class="main__form">
				<div class="field">
						<input type="text" name="username" class="field__item field__item-name" id="name" placeholder="First name">
						<input type="text" name="username" class="field__item field__item-name" id="name" placeholder="Last name">
				</div>
				<div class="field">
						<input type="email" name="email" class="field__item" id="email" placeholder="Email address" required>
				</div>
				<div class="field">
						<input type="password" name="password" class="field__item" id="password" placeholder="Password">
				</div>
				<button type="submit" class="button" name="button">Sing in</button>
				
			</form>

			<div class="footer">
				<p class="footer__text">By clicking on “Sign up for free”, you agree to the <a href="#" class="footer__text-link">Terms of Service</a> and
	the <a href="#" class="footer__text-link">Privacy Policy</a></p>
			</div>

		</div>
	</div>
